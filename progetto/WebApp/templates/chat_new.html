{% extends "layout.html" %}
{% block content %}
<h4>Nuova chat privata</h4>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Scegli un amico</label>
    <select name="friend_id" class="form-select" required>
      <option value="">— scegli —</option>
      {% for f in friends %}
        <option value="{{ f.ID_Utente }}">@{{ f.Nickname }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-success">Avvia chat</button>
</form>
{% endblock %}
